{% extends "invoice/base.html"%}
{% load static %}
{% block content %}
<main class="app-content">

    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <section class="invoice">
            <div class="row mb-4">
                <div class="col-12">

                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Delete Receipt</legend>
                                <h2> Are you sure you want to delete the receipt {{ object.receipt_number }}</h2>
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
                                <a class="btn btn-outline-secondary" href="{% url 'receipt-details' object.id %}">Cancel</a>  
                            </div>
                        </form>
                  </div>
                </div>
 
          </section>
        </form>
        </div>
      </div>
    </div>
  </main>

  {% endblock %}
